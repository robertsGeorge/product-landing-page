<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Saxaphonic: 3D printed plastic saxophones</title>
</head>
<body>

  <header id="header">
    <img id="header-img" src="images/Saxophone-clip-art.png" alt="saxophone logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#technology">Technology</a></li>
        <li><a class="nav-link" href="#experience">Experience</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>

  
  <main>
    <section id="technology">

    </section>
    
    <section id="experience">
      <iframe id="video" width="600" height="400" src="https://www.youtube.com/embed/6qNQ5NobrAY?t=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    <section id="pricing">

    </section>
    
    <form id="form" action="https://www.freecodecamp.com/email-submit">

      <input id="email" type="email" name="email" placeholder="Enter your email here" required>
      <input id="submit" type="submit">
    </form>
  
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#">Privacy</a></li>

  </footer>

  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
